<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Durgesh Tour & Travel</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 0; padding: 0; background: #f7f7f7; }
    header { background: #0077ff; padding: 20px; color: #fff; text-align: center; font-size: 26px; font-weight: bold; }
    .container { width: 90%; max-width: 600px; margin: 20px auto; background: #fff; padding: 20px; border-radius: 10px; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
    input, select { width: 100%; padding: 12px; margin: 10px 0; border: 1px solid #ccc; border-radius: 5px; font-size: 16px; }
    button { width: 100%; padding: 14px; background: #0077ff; color: #fff; border: none; border-radius: 5px; font-size: 18px; cursor: pointer; }
    button:hover { background: #005fd1; }
    .dropdown-results { position: relative; }
    .results-box { position: absolute; top: 100%; left: 0; right: 0; background: #fff; border: 1px solid #ccc; max-height: 200px; overflow-y: auto; display: none; z-index: 10; }
    .result-item { padding: 10px; cursor: pointer; }
    .result-item:hover { background: #eaeaea; }
  </style>
</head>
<body>

<header>Durgesh Tour & Travel</header>

<div class="container">
  <h2>Quick Booking</h2>
  <form id="bookingForm" onsubmit="sendToWhatsapp(event)">

    <label>Your Name</label>
    <input type="text" id="name" required />

    <label>Mobile Number</label>
    <input type="text" id="mobile" required />

    <label>Destination</label>
    <div class="dropdown-results">
      <input type="text" id="destination" oninput="filterOptions()" autocomplete="off" required />
      <div class="results-box" id="resultsBox"></div>
    </div>

    <label>Travel Date</label>
    <input type="date" id="date" required />

    <button type="submit">Book Now</button>
  </form>
</div>

<script>
  const jharkhandPlaces = [
    "Ranchi", "Hazaribagh", "Jamshedpur", "Dhanbad", "Bokaro", "Giridih", "Deoghar", "Ramgarh", "Chatra", "Gumla", "Palamu", "Lohardaga", "Koderma", "Latehar", "Simdega", "Sahebganj", "Dumka", "Godda", "Pakur", "Jamtara", "Khunti", "Seraikela", "West Singhbhum", "East Singhbhum"
  ];

  function filterOptions() {
    const input = document.getElementById("destination").value.toLowerCase();
    const resultsBox = document.getElementById("resultsBox");
    resultsBox.innerHTML = "";

    if (input === "") {
      resultsBox.style.display = "none";
      return;
    }

    const filtered = jharkhandPlaces.filter(place => place.toLowerCase().includes(input));

    filtered.forEach(place => {
      const item = document.createElement("div");
      item.classList.add("result-item");
      item.textContent = place;
      item.onclick = () => {
        document.getElementById("destination").value = place;
        resultsBox.style.display = "none";
      };
      resultsBox.appendChild(item);
    });

    resultsBox.style.display = filtered.length ? "block" : "none";
  }

  function sendToWhatsapp(event) {
    event.preventDefault();

    const name = document.getElementById("name").value;
    const mobile = document.getElementById("mobile").value;
    const destination = document.getElementById("destination").value;
    const date = document.getElementById("date").value;

    const msg = `New Booking Request:%0AName: ${name}%0AMobile: ${mobile}%0ADestination: ${destination}%0ADate: ${date}`;

    const whatsappURL = `https://wa.me/918228002439?text=${msg}`;

    window.open(whatsappURL, "_blank");
  }
</script>

</body>
</html>
